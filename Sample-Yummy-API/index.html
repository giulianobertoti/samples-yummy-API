<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Yummy API in a simple way</title>
    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
	<script>
	
		$(document).ready(function(){
  
			var id ="";
			var key = "";
			var query = "onion+soup"
    
			$.getJSON("https://api.yummly.com/v1/api/recipes?_app_id=" + id + "&_app_key=" + key + "&q="+ query+"&requirePictures=true&callback=?", function(data) {
    
				$.each(data.matches, function() {
      
					$('<div></div>')
						.append('<img src="' + this.smallImageUrls[0] + '" />' ).append('<p>' + this.ingredients + '</p>').appendTo('#yummies').fadeIn();
				});
			});
		});
	
	</script>
	
    <style type="text/css">
		#yummies img {
			margin:10px;
			width:60px; /*dimensoes da imagem do usuario*/
			height:60px;
		}

		#yummies div {
			height:150px; /* altura do bloco */
		}
    </style>
  </head>
  <body>
	<div id="yummies"></div>
  </body>
</html>
